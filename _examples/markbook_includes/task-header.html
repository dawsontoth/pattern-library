<div class="ff-popover-trigger">
    <div class="ff-mark-grid-task-title">
        {{ include.title }}
        <time class="ff-mark-grid-date">{{ include.date }}</time>
    </div>
    <div class="ff-popover">
        <div class="ff-popover-header">
            An example task title, they're all the same here as I didn't want to manually add them 
        </div>
        <div class="ff-popover-body">
            <ul class="ff-navigation">
                <li><a href="#" class="ff-icon ff-icon-tick">Go to Task</a></li>
                <li><a href="#" class="ff-icon ff-icon-highlight">Highlight</a></li>
                <li><a href="#" class="ff-icon ff-icon-toggle-mark">Toggle Mark</a></li>
                <li><a href="#" class="ff-icon ff-icon-hide">Hide</a></li>
            </ul>
        </div>
    </div>
</div>
